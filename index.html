<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>

<body>
    <div id="intro">
        <h1 class="title">Hangman Game</h1>
        <img src="assets/images/South-America-flags.png" id="flags" alt=flags>
        <h3 class="subtitle">Guess any country in South America!</h3>
    </div>

   
        <div id="continent-div"><img src="assets/images/south-america.gif" alt="continent of South America"></div>
        <div id="container">
        <div id="game-section">
            <p id="rules">Press any key to get started!</p>
            <div id="current-word"></div>
            <div>
                <strong class="section-title">Wins:</strong><span id="wins"></span>
            </div>
            <div>
                <strong class="section-title">Losses:</strong><span id="losses"><span></span>
            </div>
            <div>
                <strong class="section-title">Guesses Remaining:</strong><span id="guesses"></span>
            </div>
            <div>
                <strong class="section-title">Letters already guessed:</strong><span id="letters-guessed"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/main.js"></script>
</body>

</html>
